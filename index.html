<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown to IKKA TREVOR BIG DAY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Countdown to IKKA TREVOR BIG DAY</h1>

    <div class="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <div class="label">Seconds</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
